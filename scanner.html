<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; background-color: #f9f9f9; }
    h1 { margin-bottom: 20px; color: #333; }
    video { border: 2px solid #333; border-radius: 8px; margin-top: 20px; width: 250px; height: auto; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; border-radius: 5px; border: none; cursor: pointer; background-color: #fff; color: #000; box-shadow: 0px 0px 10px grey; transition: 0.3s; }
    button:hover { background-color: #000; color: #fff; }
    #result { display: inline-block; margin-top: 20px; font-weight: bold; color: #d9534f; }
    
    table { width: 90%; max-width: 500px; margin: 20px auto; border-collapse: collapse; }
    th, td { padding: 8px; border: 1px solid #000; text-align: left; }
    th { background: #333; color: #fff; }
    td.status { color: green; text-align: center; }
    .links { display: flex; justify-content: center; gap: 10px; margin-bottom: 50px; }
    a { color: #656464; text-decoration: none; }
    a:hover { color: #000; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>QR Scanner</h1>
  <div class="links">
    <p><a href="qr.html">Go to QR Generator</a></p>
    <p><a href="index.html">Go to HOME</a></p>
  </div>

  <button onclick="startScan()">Start Scan</button>
  <button onclick="stopScan()">Stop</button>

  <video id="video" autoplay></video>
  <p>Result: <span id="result"></span></p>

  <table id="qrTable">
    <thead>
      <tr>
        <th>#</th>
        <th>QR Code</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById("video");
    const result = document.getElementById("result");
    const tableBody = document.querySelector("#qrTable tbody");
    let stream, interval;
    let canScan = true;
    let scannedCodes = new Set();

    // Load saved QR codes
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("scannedCodes")) || [];
      saved.forEach((code, index) => {
        scannedCodes.add(code);
        addRow(index + 1, code);
      });
    };

    function addRow(index, code) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index}</td>
        <td>${code}</td>
        <td class="status">Present</td>
      `;
      tableBody.appendChild(row);
    }

    async function startScan() {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      interval = setInterval(() => {
        if (!canScan || video.readyState !== video.HAVE_ENOUGH_DATA) return;

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(img.data, canvas.width, canvas.height);

        if (code) {
          canScan = false;
          if (scannedCodes.has(code.data)) {
            result.textContent = "Attendance already marked";
          } else {
            scannedCodes.add(code.data);
            const stored = JSON.parse(localStorage.getItem("scannedCodes")) || [];
            stored.push(code.data);
            localStorage.setItem("scannedCodes", JSON.stringify(stored));
            addRow(tableBody.rows.length + 1, code.data);
            result.textContent = "Attendance marked!";
            result.style.color="green";
          }
          setTimeout(() => canScan = true, 1000);
        }
      }, 500);
    }

    function stopScan() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      clearInterval(interval);
      result.textContent = "Scanner stopped";
    }
  </script>
</body>
</html>
